<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="app-container">
      <h1>Task Manager</h1>
      
      <!-- Add Task Form -->
    <form id="taskForm" class="task-form">
      <input type="text" id="title" placeholder="Task title" required>
      <textarea id="description" placeholder="Task description" rows="3"></textarea>
      <input type="date" id="date" required>
      <button type="submit" class="btn">➕ Add Task</button>
    </form>
<!-- HTML -->
<div id="messageBox" class="message-box"></div>

    <!-- Task List -->
    <ul id="taskList" class="task-list">
      <!-- Example li -->
<!--       
          <li data-id="1" class="task-item">
        <div class="task-info">
          <h3>Task Title</h3>
          <p class="desc">This is a sample task description</p>
          <small>Due: 2025-09-06</small>
        </div>
        <div class="task-actions">
          <button class="done-btn">✔</button>
          <button class="edit-btn">✏</button>
          <button class="delete-btn">🗑</button>
        </div>
      </li>
      -->
    </ul>
  </div>

  <!-- Floating Action Buttons (Filters) -->
  <div class="fab-container">
    <button class="fab" data-filter="all">📋 All</button>
    <button class="fab" data-filter="done">✔ Done</button>
    <button class="fab" data-filter="pending">⏳ Pending</button>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn" id="closeEdit">&times;</span>
      <h2>Edit Task</h2>
      <form id="editForm">
        <input type="text" id="editTitle" required>
        <textarea id="editDescription" rows="3"></textarea>
        <input type="date" id="editDate" required>
        <button type="submit" class="btn">💾 Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal" data-id="0" id="deleteModal">
    <div class="modal-content">
      <h2>Delete Task</h2>
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-actions">
        <button id="confirmDelete" class="btn danger">🗑 Delete</button>
        <button id="cancelDelete" class="btn">❌ Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
